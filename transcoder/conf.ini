[watcher:transcoder]
working_dir   = /applications/transcoder/src
use_sockets   = True
numprocesses  = 3
cmd           = /applications/transcoder/environment/bin/chaussette --fd $(circus.sockets.webapp) main.app
uid           = transcoder
gid           = transcoder

[env:transcoder]
PYTHONPATH    = /applications/transcoder/src

[socket:webapp]
host = 127.0.0.1
port = 8888
